databases:
  - name: terangaschool-db
    databaseName: terangaschool
    user: terangaschool_user
    plan: free
    region: frankfurt

services:
  - type: web
    name: terangaschool
    runtime: node
    plan: free
    region: frankfurt
    buildCommand: npm install && npm run build && npm run db:push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: terangaschool-db
          property: connectionString
    healthCheckPath: /api/auth/user
    autoDeploy: true
