databases:
  - name: terangaschool-db
    databaseName: terangaschool
    user: terangaschool_user
    plan: free
    region: frankfurt

services:
  - type: web
    name: terangaschool
    runtime: node
    plan: free
    region: frankfurt
    buildCommand: chmod +x scripts/build.sh && chmod +x scripts/start.sh && ./scripts/build.sh
    startCommand: ./scripts/start.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: terangaschool-db
          property: connectionString
    healthCheckPath: /api/health
    autoDeploy: true
